<div class="content">
    <h1>Create new site</h1>

    <form [formGroup]="form" class="form">
        <div class="form-wrapper">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" maxlength="20" minlength="3" type="text" >
            </mat-form-field>
        </div>

        <div class="form-wrapper">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" maxlength="20" minlength="3" type="text" >
            </mat-form-field>
        </div>

        <div class="d-flex flex-row footer">
            <button mat-raised-button type="submit" [ngClass]="{'disabled-btn': !form.valid}" [disabled]="!form.valid" (click)="submit()">Create</button>
        </div>
    </form>     
    
</div>
